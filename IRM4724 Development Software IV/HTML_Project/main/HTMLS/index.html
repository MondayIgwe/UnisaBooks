<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/Jquery/demos/js/jquery.min.js"></script>
    <script type="text/javascript" src="/Jquery/demos/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="/Jquery/demos/js/physiscsProjectileApp.js"></script>
    <link rel="stylesheet" href="/Jquery/demos/css/themes/default/jquery.mobile-1.4.5.min.css">
    <title>Physical Simulator App</title>
</head>

<body>
    <div data-role="page">
        <div data-role="navbar">
        <ul>
            <li><a href="file:information.html">Information</a></li>
            <li><a href="file:index.html" class="ui-btn-active ui-state-persist">Interface</a></li>
        </ul>
        </div>
        <h1>Projectiles</h1>
        <figure>
            <img src="" alt="A Canon Firing Projectile" width="333" height="228">
            <figcaption><strong>Fig .1 A Projectile Fired From a Canon</strong></figcaption>
        </figure>
        <p>In 1600's, Armies use equation of emotions to calculate</p>
        <div data-role="content">
            <label for="angel">Angle</label>
            <input type="range" name="angle" id="angle" min="0" max="90" placeholder="In degress">
            <label for="velocity">Veloity:</label>
            <input type="range" name="velocity" id="velocity" min="0" max="999" placeholder="In meters/seconds">
            <br>
            <button onclick="update()">Calculate</button>
        </div>
        <table id="data">
            <tr>
                <td><b>Angle Entered:</b></td>
                <td id="angleDisplayed">0</td>
                <td>degress</td>
            </tr>
            </tr>
            <tr>
                <td><b>Velocity Entered:</b></td>
                <td id="velocityDisplayed">0</td>
                <td>meters/seconds</td>
            </tr>
            <tr>
                <td><b>Result: </b></td>
                <td id="result">0</td>
            </tr>
           
        </table>
        <div data-role="footer">
            <small>Cross-platform mobile app demo</small>
        </div>
    </div>
    <table id="data">
        
    </table>
</body>

</html>
