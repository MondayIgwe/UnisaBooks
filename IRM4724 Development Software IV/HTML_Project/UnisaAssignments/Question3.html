<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div style=>
        <div data-role="page"  style="width: 800px; height: auto;">
            <div data-role=header>
                <div data-role="content">
                    <h1 data-role="header" data-theme="b">Converting fluid measurements</h1>
                </div>
                <fieldset data-role="controlgroup">
                    <legend>Enter quantities of gallons:</legend>
                    <input type="number" id="gallon" name="number" placeholder="gallons" />
                </fieldset>
            </div>
            <div>
                <button data-role="button" data-mini="true"
                 data-inline="false" class="ui-btn">Display</button>
            </div>
            
            <div data-role="footer" data-theme="b">Fluid quantity converter</div>

        </div>
    </div>
</body>

</html>
